<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Variables</title>
</head>
<body>
    <p>
        <script>
            let number = 100; <!-- remember: let = var -->
            document.write(`This is my number: ${number}`); <!-- be sure you're using the correct quotation marks (backticks)-->
        </script>
    </p>
    <p>
        <script>
            number = 66;
            document.write(`Changed the variable to: ${number}`);
        </script>
    </p>
    <p>
        <script>
            document.write(`Variable has been permanent changed: ${number}`);
        </script>
    </p>

</body>
</html>

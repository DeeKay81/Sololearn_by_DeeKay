<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Increment and Decrement</title>
</head>
<body>
    <p>Got to 'Inspect' and click the 'Console' tab to see the output!</p>
    <script>
        let x = 5;
        <!-- increment -->
        console.log('++x = ', ++x); <!-- x is now 6 -->
        console.log('x++ = ', x++); <!-- prints 6 and then increased to 7 -->
        console.log('x = ', x);     <!-- 7 -->

        <!-- decrement -->
        console.log('--x = ', --x); <!-- x is now 6 -->
        console.log('x-- = ', x--); <!-- prints 6 and then decreased to 5 -->
        console.log('x = ', x);     <!-- 5 -->
    </script>
</body>
</html>
